<section>

    <h2 class="opening_statement">Registration</h2>
    <div class="signup_container">
        <form id="sign_up_form" action=""method="post">

                <div class="signup_content">
                    <label for="username">Username &#160;</label>
                    <input id="username" type="text" required placeholder=" USERNAME.." name="user_adm">
                </div>

                <div class="signup_content">
                    <label for="email">Email &#160;</label>
                    <input id="email" type="email" required placeholder=" E-MAIL ADRESS.." name="mail">
                </div>

                <div class="signup_content" >
                    
                    <label for="password">Password &#160;</label>
                    <input id="password" type="password" required placeholder=" PASSWORD.." name="pass" minlength="8" maxlength="20">
                </div>
                <div class="signup_content">
                    <label for="conpass">Confirm Password &#160;</label>
                    <input id="conpass" type="password" required placeholder=" CONFIRM PASSWORD.." name="confirm_pass" minlength="8" maxlength="20">
                </div>
                <div class="signup_content">
                    <label class="signup_content"><input type="radio" name="is_admin" value="yes" required>is Admin</label>
                    <label class="signup_content"><input type="radio" name="is_admin" value="no" required>is User</label>
                </div>
            <input type="submit" value="Sign Up">
        </form>
    </div>
    <script>
        document.getElementById('sign_up_form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            var isAdmin = document.querySelector('input[name="is_admin"]:checked').value;
            if (isAdmin === 'yes') {
                window.location.href = 'admin_home.html';
            } else {
                window.location.href = 'user_home.html';
            }
        });
        
    </script>
